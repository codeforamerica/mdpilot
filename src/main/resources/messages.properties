email-to-recipient.subject=Thank you for applying on MarylandBenefits.org
email-to-recipient.body=<html><body> \
  <p>We received your Maryland Benefits application.</p> \
  <p> \
    <strong>Confirmation Number: </strong>\
    #{0} \
    <br/>\
    <strong>Application Status: </strong>\
    In review \
    <br/>\
    <strong>Next Steps: </strong>\
    Your county will contact you via email, mail or phone with next steps. \
  </p> \
  <p> \
    If you want an update on your case, please call \
    <br/>\
    Queen Anne's County: 401-758-8000 \
    <br/>\
    Baltimore County: 1-800-332-6347 \
  </p> \
  <p> \
    <strong>Sending additional documents:</strong>\
    If you would like to email additional documents, you can email Baltimore County at baltimorecounty.dmc@maryland.gov or Queen Anne's County at qacfia.customeraccount@maryland.gov. \
  </p> \
  <p> \
    <strong>Please include your full name, confirmation number and/or date of birth</strong> in the Subject Line. \
  </p> \
  <p> \
    <strong>Energy Assistance Benefit:</strong> \
    Because you applied for food and/or cash programs, you may be automatically considered for an energy benefit through the Office of Home Energy Programs (OHEP). This money can help pay for your heat and/or electric bills. If you are eligible, someone from the Department of Social Services Office of Home Energy Programs will review your application and may contact you for more information. \
  </p> \
  <p> \
    If you have other questions, reach out to help@marylandbenefits.org. \
  </p> \
  </body></html>

