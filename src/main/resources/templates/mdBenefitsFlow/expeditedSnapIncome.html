<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{expedited-snap-income.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/icons :: household}"></th:block>
        <th:block
            th:replace="~{fragments/cardHeader :: cardHeader(header=#{expedited-snap-income.header}, subtext=#{expedited-snap-optional.help-text})}"/>
        <th:block
            th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent">
            <div class="form-card__content">

            </div>
            <div class="form-card__footer">
              <th:block th:replace="~{fragments/inputs/yesOrNo :: yesOrNo(
                inputName='incomeLessThan150',
                ariaDescribe='header')}"/>
            </div>
            <div><a th:text="#{expedited-snap-optional.skip-help-text}"
                    th:href="'/flow/' + ${flow} + '/expeditedSnapIncomeAmount'"></a></div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
