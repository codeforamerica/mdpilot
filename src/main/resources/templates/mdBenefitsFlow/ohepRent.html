<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{ohep-rent.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/icons :: householdEnergyAssistance}"></th:block>
        <p class="grey-text" th:text="#{ohep-notice.icon-tag-line}"></p>
        <th:block
            th:replace="~{fragments/cardHeader :: cardHeader(header=#{ohep-rent.header}, subtext=#{general.check-all-that-apply})}"/>
        <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::ohepRentSituationForm})}">
          <th:block th:ref="ohepRentSituationForm">
            <div class="form-card__content">
              <th:block th:replace="~{fragments/inputs/checkboxFieldset ::
                checkboxFieldset(inputName='ohepRentSituations',
                ariaLabel='header',
                content=~{::ohepRentSituation})}">
                  <th:block th:ref="ohepRentSituation">
                    <!-- Copy the below input if you want to add more -->
                    <th:block
                      th:replace="~{fragments/inputs/checkboxInSet :: checkboxInSet(inputName='expenseHeatIncludedRent',value='true', label=#{ohep-rent.option.heat-included})}"/>
                    <th:block
                        th:replace="~{fragments/inputs/checkboxInSet :: checkboxInSet(inputName='expenseSection8Housing',value='true', label=#{ohep-rent.option.section-8})}"/>
                  </th:block>
              </th:block>
            </div>
            <div class="form-card__footer">
              <th:block th:replace="~{fragments/inputs/submitButton :: submitButton(
                text=#{general.inputs.continue})}"/>
              <div>
                <a href="/flow/mdBenefitsFlow/ohepElectricity" class="link" th:text="#{general.i-dont-know}"></a>
              </div>
            </div>
          </th:block>
         </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
