<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{household-income.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/icons :: personWithDollarSign}"></th:block>
        <th:block
            th:replace="~{fragments/cardHeader :: cardHeader(header=#{household-income.header})}"/>
        <th:block
            th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent">
            <div class="form-card__content">
              <p th:text="#{household-income.p1}"></p>
              <p th:text="#{household-income.p2}"></p>
              <ul class="list--bulleted">
                <li th:text="#{household-income.li1}"></li>
                <li th:text="#{household-income.li2}"></li>
                <li th:text="#{household-income.li3}"></li>
                <li th:text="#{household-income.li4}"></li>
                <li th:text="#{household-income.li5}"></li>
              </ul>
              <p th:text="#{household-income.p3}"></p>
            <div class="form-card__footer">
              <th:block th:replace="~{fragments/inputs/yesOrNo :: yesOrNo(
                inputName='householdHasIncome',
                ariaDescribe='header')}"/>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
