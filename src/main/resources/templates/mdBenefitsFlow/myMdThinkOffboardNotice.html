<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{offboarding-information.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/icons :: documentAndEnvelope}"/>
        <th:block th:replace="~{fragments/cardHeader :: cardHeader(
                header=#{offboarding-information.header}
        )}"/>
        <div class="spacing-above-95">
          <th:block th:replace="~{fragments/continueButton :: continue(
              text=#{offboarding-information.continue-text}
          )}"/>
        </div>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
