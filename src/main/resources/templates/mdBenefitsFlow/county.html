<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{county.title})}"></head>
<body>
<div class="page-wrapper">
    <div th:replace="~{fragments/toolbar :: toolbar}"></div>
    <section class="slab">
        <div class="grid">
            <div th:replace="~{fragments/goBack :: goBackLink}"></div>
            <main id="content" role="main" class="form-card spacing-above-35">
                <th:block th:replace="~{fragments/icons :: county}"></th:block>
                <th:block
                        th:replace="~{fragments/cardHeader :: cardHeader(header=#{county.header})}"/>
                <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContents})}">
                    <th:block th:ref="formContents">
                        <th:block
                                th:replace="~{fragments/inputs/select :: select(helpText=#{county.subheader}, ariaLabel=#{county.select}, inputName='county', content=~{::selectContent})}">
                            <th:block th:ref="selectContent">
                                <th:block
                                        th:replace="~{fragments/inputs/selectOptionPlaceholder :: selectOptionPlaceholder(optionText=#{county.select})}"/>
                                <th:block th:each="countyEnum : ${T(org.mdbenefits.app.data.enums.Counties).values()}">
                                    <th:block
                                            th:replace="~{fragments/inputs/selectOption :: selectOption(value=${countyEnum.getDisplayName()}, optionText=${countyEnum.getDisplayName()})}"/>
                                </th:block>
                            </th:block>
                        </th:block>

                        <div class="form-card__footer spacing-below-60">
                            <th:block
                                    th:replace="~{fragments/inputs/submitButton :: submitButton( text=#{general.inputs.continue})}"/>
                        </div>
                    </th:block>
                </th:block>
            </main>
        </div>
    </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
