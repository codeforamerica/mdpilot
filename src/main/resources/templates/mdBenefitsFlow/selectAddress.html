<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{verify-address.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
          <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{:: pickAddress})}">
            <th:block th:ref="pickAddress">
              <th:block th:replace="~{fragments/screens/addressSuggestionFound ::
                  addressSuggestionFound(
                    addressInputToCheck='mailingAddress',
                    inputName='selectAddress',
                    header=#{verify-address.title},
                    notice=#{select-address.notice}
                    )}"/>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}" />
</body>
</html>
