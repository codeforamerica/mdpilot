<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{citizenship-select-status.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/icons :: medicalInOtherState}"></th:block>
        <th:block
            th:replace="~{fragments/cardHeader :: cardHeader(header=#{citizenship-select-status.header}, subtext=#{citizenship-select-status.subheader})}"/>
        <th:block
            th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent">
            <th:block class="form-card__content">
              <th:block
                  th:replace="~{fragments/inputs/select :: select(
                    label=${fieldData.get('firstName') + ' ' + fieldData.get('lastName')},
                    inputName='applicantCitizenshipStatus',
                    content=~{::applicantChoices})}
              ">
                <th:block th:ref="applicantChoices">
                  <th:block
                      th:replace="~{fragments/inputs/selectOptionPlaceholder :: selectOptionPlaceholder(optionText=#{general.select.placeholder})}"/>
                  <th:block
                      th:each="statusType : ${T(org.mdbenefits.app.data.enums.CitizenshipStatus).values()}">
                    <th:block th:replace="~{fragments/inputs/selectOption :: selectOption(
                                value=${statusType.name()},
                                optionText=#{${statusType.getLabelSrc()}}
                              )}"
                    />
                  </th:block>
                </th:block>
              </th:block>
              <th:block
                  th:each="householdMember, iter: ${fieldData.getOrDefault('household', T(java.util.List).of())}">
                <th:block
                    th:with="inputName=${'citizenshipStatus' + T(formflow.library.inputs.FieldNameMarkers).DYNAMIC_FIELD_MARKER + householdMember.uuid},
                             memberValue=${T(org.mdbenefits.app.utils.HouseholdUtilities).householdCitizenshipStatus(householdMember)}">
                  <th:block
                      th:replace="~{fragments/inputs/select :: select(
                        label=${householdMember.householdMemberFirstName + ' ' + householdMember.householdMemberLastName},
                        content=~{::selectOptions}
                    )}">
                    <th:block th:ref="selectOptions">
                      <th:block
                          th:replace="~{fragments/inputs/selectOptionPlaceholder :: selectOptionPlaceholder(optionText=#{general.select.placeholder})}"/>
                      <th:block
                          th:each="statusType : ${T(org.mdbenefits.app.data.enums.CitizenshipStatus).values()}">

                        <th:block th:replace="~{fragments/inputs/selectOption :: selectOption(
                            value=${statusType.name()},
                            selectValue=${memberValue},
                            optionText=#{${statusType.getLabelSrc()}})}"
                        />
                      </th:block>
                    </th:block>
                  </th:block>
                </th:block>
              </th:block>
            </th:block>
            <div class="form-card__footer">
              <th:block th:replace="~{fragments/inputs/submitButton :: submitButton(
                text=#{general.inputs.continue})}"/>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
