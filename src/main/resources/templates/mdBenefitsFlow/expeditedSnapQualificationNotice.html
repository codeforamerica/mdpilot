<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{expedited-qualification-notice.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{'fragments/icons' :: checkbox}"></th:block>
        <th:block
            th:replace="~{fragments/cardHeader :: cardHeader(header=#{expedited-qualification-notice.header})}"/>
        <div class="form-card__content">
          <h2 th:text="#{expedited-qualification-notice.content1}"></h2>
          <h2 th:text="#{expedited-qualification-notice.content2}"></h2>
          <p th:utext="#{expedited-qualification-notice.helper}"></p>
        </div>
        <div class="form-card__footer">
          <th:block th:replace="~{fragments/continueButton :: continue(text=#{general.inputs.yes})}"/>
          <div><a th:text="#{expedited-snap-start.no}"
                  th:href="'/flow/' + ${flow} + '/minimumAppSubmission'"></a></div>
        </div>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
