<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<th:block th:with="messageVariant=${fieldData.getOrDefault('householdMemberJobAdd', '') == 'you' ? 'self' : 'householdMember'}">
<head th:replace="~{fragments/head :: head(title=#{employer-name.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block
            th:replace="~{fragments/cardHeader :: cardHeader(header=${messageVariant == 'self' ? #messages.msg('employer-name.self.header') : #messages.msgWithParams('employer-name.householdMember.header', #strings.arraySplit(fieldData.get('householdMemberJobAdd'), ' ')[0])})}"/>

          <th:block th:replace="~{fragments/honeycrisp/accordion :: accordion(
            buttonLabel=#{employer-name.kindsOfJobs},
            content=~{::kindsOfJobs})}">
            <th:block th:ref="kindsOfJobs">
              <p th:text="#{household-income.p1}"></p>
              <p th:text="#{household-income.p2}"></p>
              <ul class="list--bulleted">
                <li th:text="#{household-income.li1}"></li>
                <li th:text="#{household-income.li2}"></li>
                <li th:text="#{household-income.li3}"></li>
                <li th:text="#{household-income.li4}"></li>
                <li th:text="#{household-income.li5}"></li>
                <li th:text="#{household-income.li6}"></li>
              </ul>
              <p th:text="#{household-income.p3}"></p>
            </th:block>
          </th:block>

          <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
            <th:block th:ref="formContent">
              <div class="form-card__content  spacing-above-60">
                <th:block th:replace="~{fragments/inputs/text ::
                  text(inputName='employerName',
                  label=#{employer-name.question},
                  helpText=#{employer-name.question.helptext})}" />
                
              </div>
            <div class="form-card__footer">
              <th:block th:replace="~{fragments/inputs/submitButton :: submitButton(
                  text=#{general.inputs.continue})}"/>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}" />
</body>
</th:block>
</html>
