<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{expedited-money-on-hand-amount.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/icons :: assetsCashAccounts}"></th:block>
        <th:block
            th:replace="~{fragments/cardHeader :: cardHeader(header=#{expedited-money-on-hand-amount.header}, subtext=#{expedited-money-on-hand-amount.subtext}, required=true)}"/>
        <th:block
            th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent">
            <div class="form-card__content">
              <th:block th:replace="~{fragments/honeycrisp/accordion :: accordion(
                buttonLabel=#{expedited-money-on-hand-amount.q1},
                content=~{:: content})}">
                <th:block th:ref="content">
                  <p th:text="#{expedited-money-on-hand-amount.expand}"></p>
                </th:block>
              </th:block>

              <th:block
                  th:replace="~{fragments/inputs/money :: money(
                      inputName='expeditedMoneyOnHandAmount',
                      ariaLabel='header header-help-message',
                      placeholder='0.00')}"/>

            </div>
            <div class="form-card__footer">
              <th:block
                  th:replace="~{fragments/inputs/submitButton :: submitButton( text=#{general.inputs.continue})}"/>
              <div><a th:text="#{expedited-snap-optional.skip-help-text}"
                      th:href="'/flow/' + ${flow} + '/expeditedSnapIncome'"></a></div>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
